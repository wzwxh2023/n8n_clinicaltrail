<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Trial Search</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-bottom: 5px; }
        textarea { width: 100%; min-height: 80px; margin-bottom: 15px; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>输入你的研究问题或关键词</h1>
    <form id="trialForm">
        <label for="userInput">问题/关键词:</label>
        <textarea id="userInput" name="userInput" required></textarea>
        <button type="submit">提交搜索</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById('trialForm');
        const messageDiv = document.getElementById('message');
        // !!! 替换成你的 n8n Webhook URL !!!
        const webhookUrl = 'http://localhost:5678/webhook-test/9891cc93-83df-46e4-9699-5a2cbbdb3118';
        // !!! 如果你的 Webhook 设置了 Header Auth，请取消注释并替换 Token !!!
        // const webhookToken = 'YOUR_N8N_HEADER_AUTH_TOKEN';

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // 阻止表单默认提交行为
            messageDiv.textContent = '正在提交...';
            messageDiv.style.color = 'black';

            const userInput = document.getElementById('userInput').value;
            const dataToSend = {
                userInput: userInput
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // !!! 如果使用了 Header Auth，取消下一行的注释 !!!
                        // 'Authorization': `Bearer ${webhookToken}`
                    },
                    body: JSON.stringify(dataToSend)
                });

                if (response.ok) {
                    // n8n Webhook 默认可能返回 {"message": "Workflow started"}
                    // 你也可以配置 n8n 的 "Respond to Webhook" 节点返回更具体的信息
                    const result = await response.json();
                    messageDiv.textContent = `提交成功！(${result.message || '工作流已启动'})`;
                    messageDiv.style.color = 'green';
                    form.reset(); // 清空表单
                } else {
                    // 如果 n8n 返回错误或 Webhook 配置错误
                    messageDiv.textContent = `提交失败: ${response.status} ${response.statusText}`;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                // 网络错误等
                console.error('Error submitting form:', error);
                messageDiv.textContent = `提交出错: ${error.message}`;
                messageDiv.style.color = 'red';
            }
        });
    </script>

</body>
</html>
